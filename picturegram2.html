<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		h1{
			text-align: center;
			font-family: Lobster;
			font-size: 50px;
			margin: 0; 
		}
		img{
			border: 2px solid turquoise;
			}
		#mainpicture{
			width: calc(100% - 10px);
			height: auto;
			margin: 5px
		}
		.smallpic{
			width: calc(33.3333333% - 13px);
			height: auto;
			margin: 5px;
		}
		img:hover{
			border: 2px solid magenta;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<h1>Picturegram</h1>

	<img src="picture1a.JPG" id="mainpicture">
	<img src="picture2a.JPG" class="smallpic">
	<img src="picture3a.JPG" class="smallpic">
	<img src="picture4a.JPG" class="smallpic">
	<img src="picture5a.JPG" class="smallpic">
	<img src="picture6a.JPG" class="smallpic">
	<img src="picture7a.JPG" class="smallpic">
	<img src="picture8a.JPG" class="smallpic">
	<img src="picture9a.JPG" class="smallpic">
	<img src="picture10a.JPG" class="smallpic">
	<img src="picture11a.JPG" class="smallpic">

</body>
</html>
